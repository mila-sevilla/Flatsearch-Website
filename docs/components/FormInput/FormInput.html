<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../../base.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../../normalize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="FormInput.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500" rel="stylesheet">
</head>

<body>

    <br> <br>

    <fieldset>
        <div class="formInput addListingChips">
            <legend class="formInput__label" for="Type">Type</legend>
            <div>
                <!-- styles on div -->
                <div class="addListingChips__option">
                    <input type="radio" name="flatType" id="option1" value="1" checked="checked" />
                    <label for="option1"> Room (shared flat) </label>
                </div>

                <div class="addListingChips__option addListingChips__option__flat">
                    <input type="radio" name="flatType" id="option3" value="3" />
                    <label for="option3"> Entire Flat </label>
                </div>
            </div>
        </div>
    </fieldset>

    <fieldset>
        <div class="formInput addListingChips">
            <legend class="formInput__label" for="Type">Type</legend>

            <div class="addListingChips__options--extended"> 
                <div> 
                    <div class="addListingChips__option">
                        <input type="radio" name="flatType" id="room" value="1" checked="checked" />
                        <label for="room"> Room (shared flat) </label>
                    </div>

                    <div class="addListingChips__option addListingChips__option__flat">
                        <input type="radio" name="flatType" id="flat" value="3" />
                        <label for="flat"> Entire Flat </label>
                    </div>
                </div>

                <div class="formInput formInput--dropdown--multiple">

                    <div class="formInput--dropdown">
                        <label for="flatmates">Number of Flatmates</label>
                        <select name="dropdown--menu">
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5+</option>
                        </select>
                    </div>
            
                    <div class="formInput--dropdown">
                        <label for="flatSize">How Big Is the Flat?</label>
                        <select name="dropdown--menu">
                            <option value="1+kk" selected>1+kk</option>
                            <option value="1+1">1+1</option>
                            <option value="2+kk">2+kk</option>
                            <option value="2+1">2+1</option>
                            <option value="3+kk">3+kk</option>
                            <option value="3+1">3+1</option>
                            <option value="4+kk">4+kk</option>
                            <option value="4+1">4+1</option>
                            <option value="5+kk">5+kk</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

    </fieldset>



    <div class="formInput formInput--text">
        <label class="formInput__label" for="rent">Rent</label>
        <div>
            <input class="formInput__input" type="text" name="rent">
            <span class="formInput__suffix">CZK</span>
            <div class="formInput__error">
                <small>This field is required</small>
            </div>
        </div>
    </div>

    <div class="formInput formInput--text">
        <label class="formInput__label" for="Title">Title</label>
        <div>
            <input class="formInput__input formInput__input--large" type="text" name="title">
            <div class="formInput__error">
                <small>This field is required</small>
            </div>
        </div>
    </div>

    <div class="formInput formInput--textarea">
        <label class="formInput__label" for="City">Description</label>
        <div>
            <textarea class="formInput__input formInput__input--textarea" name="description" placeholder="Please enter a description of the flat/ room here"
                maxlength="5000"></textarea>
            <div class="formInput__error">
                <small>This field is required</small>
            </div>
        </div>
    </div>

    <div class="formInput formInput--checkbox">
        <input class="formInput__input--checkbox" type="checkbox" name="subscribe" id="subscribe" value="newsletter">
        <label class="formInput--checkbox__tick" for="subscribe"></label>
        <label class="formInput--checkbox__label" for="subscribe">Yes, I want to receive e-mails about all important updates
            to the website</label>
    </div>

</body>
