<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

<div class="forms__heading"> 
    <h2>Step 1:</h2> <h2>The Basics</h2>
    <progress id="progressBar" name="progressBar" max="100" value="20"> 20% </progress>
</div>

<form> 
    <fieldset>  
        <div class="addListingChips"> 
            <legend for="Type">Type</legend>
                <div> <!-- styles on div -->
                    <div class="addListingChips__option"> 
                        <input type="radio" name="room" id="option1" value="1" checked="checked" /> 
                        <label for="option1"> Room (shared flat) </label>
                    </div>

                    <div class="addListingChips__option addListingChips__option__flat"> 
                        <input type="radio" name="flat" id="option3" value="3" /> 
                        <label for="option3"> Entire Flat </label>
                    </div>
                </div>
        </div>
    </fieldset>

<br> </br>

    <div class="forms__textinput"> 
        <label for="City">City</label>
        <input type="text" name="city"></input>
    </div>

</form>

</body>
