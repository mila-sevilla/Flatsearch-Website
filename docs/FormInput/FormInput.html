<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../base.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../normalize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="FormInput.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500" rel="stylesheet">
</head>

<body>

    <br> <br> <!-- brs are self closing so </br> was wrong -->
    
    <fieldset>
        <div class="addListingChips">
            <legend for="Type">Type</legend>
            <div> <!-- styles on div -->
                <div class="addListingChips__option">
                    <input type="radio" name="room" id="option1" value="1" checked="checked" />
                    <label for="option1"> Room (shared flat) </label>
                </div>

                <div class="addListingChips__option addListingChips__option__flat">
                    <input type="radio" name="flat" id="option3" value="3" />
                    <label for="option3"> Entire Flat </label>
                </div>
            </div>
        </div>
    </fieldset>

    <br> <br> <!-- brs are self closing so </br> was wrong -->

    <div class="formInput formInput--text">
        <div>
            <label class="formInput__label" for="rent">Rent</label>
            <div class="formInput__input"> 
                <div> 
                    <input type="text" name="rent"> <!-- </input> inputs are self closing! -->
                    <span>CZK</span>
                </div>
                <small class="formInput__error">You must provide a valid email</small>
            </div>
        </div>
    </div>

    <!--

        This markup should be enough to achieve what we want for 
        input type text.
        Error is inside the div together with input and suffix because it will
        be position absolute ( as I told you ). We need that the space doesn't
        collapse when the error is not there, so to achieve that we set 
        padding bottom somewhere ( probably on div.formInput ) and we place
        the error element inside that padding area.

    <div class="formInput formInput--text">
        <label class="formInput__label" for="rent">Rent</label>
        <div>
            <input class="formInput__input" type="text" name="rent"></input>
            <span class="formInput__suffix">CZL</span>
            <small class="formInput__error">error</small>
        </div>
    </div>

    -->

    <br>
    <br>

    <div class="formInput formInput--textarea">
        <div>
            <label class="formInput__label" for="City">City</label>
            <input class="formInput__input formInput__input--textarea" type="textarea" name="description"></input>
        </div>
        <small class="formInput__error">This field is required</small>
    </div>

    
    <div class="formInput formInput--checkbox">
        <div>
            <input class="formInput__input formInput__input--checkbox" type="checkbox" name="city"></input>
            <label class="formInput__label" for="City">check this out.</label>
        </div>
        <small="formInput__error">Must be checked</small>
    </div>

</body>
