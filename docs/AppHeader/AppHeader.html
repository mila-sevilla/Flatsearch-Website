<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>App Header</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../normalize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../base.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./AppHeader.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./Drawer.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500" rel="stylesheet">   
</head>
<body>
    <header class="appHeader"> 

        <div class="appHeaderSearch">
            <form> 
                <input type="search" placeholder="Enter City..."> 
            </form>
        </div>

        <div class="appHeaderLogo"> 
            <a href="#"> 
                <img src="./assets/logo.svg" alt="Flatsearch.cz"/> 
            </a>
        </div>
        
        <nav class="appHeaderNav"> 
            <a href="#" class="appHeaderNav__item">Add Listing</a>
            <button class="appHeaderNav__item">Sign Up</button>
            <div class="appHeaderNav__item appHeaderNav__logInBtn">
                <button>Log In</button> 
            </div>
            <button class="appHeaderNav__item appHeaderNav__drawerOpenBtn" id="menu-button-js">
                <span> <!-- empty when not signed in --> </span>
            </button>  
        </nav>

        <div id="drawer-js" class="drawer">
            <div class="drawer-overlay closeBtn-js"> </div>
            <div class="drawer-sidebar"> 

                <button class="drawer__closeBtn closeBtn-js"></button>

                <a class="drawer__profilePic" href="#">
                    <span></span>

                </a>

                <hr class="drawer__divider">

                <a class="drawer__icon" href="#"> 

                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="24"><path fill="#726F68" d="M21.2 22H4.8c-1 0-2-1-2-2.2v-7.5c0-.5-.3-.8-.7-.8H.7a.7.7 0 0 1-.6-.4c-.2-.3 0-.6.2-1L11.8.5a2 2 0 0 1 2.5 0l11.4 9.8c.3.1.3.6.3.9-.1.3-.4.4-.7.4H24c-.5 0-.7.3-.7.8v7.5c0 1.2-1 2.2-2 2.2l-.1-.1zM2.6 10c.9.3 1.6 1.2 1.6 2.1v7.5c0 .5.2.8.6.8h16.4c.4 0 .7-.3.7-.8v-7.5c0-1 .7-2 1.5-2l-10-8.6a.8.8 0 0 0-.8 0L2.6 10z"/><path fill="#726F68" d="M15 21.3v-7.5c0-.5-.2-.8-.6-.8h-2.7c-.4 0-.7.3-.7.8v7.5H9.6v-7.5c0-1.2 1-2.3 2-2.3h2.8c1 0 2 1 2 2.3v7.5H15z"/></svg>

                    <span> Home </span>
                </a>

                <a class="drawer__icon" href="#"> 
                      
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="22" viewBox="-1.5 0 26 22"><path fill="#726F68" d="M19.7 8.6c-.2 0-.5 0-.6-.2L14.3 4c-.2-.2-.2-.3-.2-.6l.2-.6 2-1.8c1.1-1.2 3-1.2 4.1 0l1.7 1.5c1.2 1.2 1.2 3 0 4l-2 1.9c0 .3-.3.3-.4.3zm-3.8-5.3l3.8 3.6 1.5-1.5c.6-.5.6-1.4 0-2L19.5 2a1.5 1.5 0 0 0-2 0l-1.6 1.4z"/><path fill="#726F68" d="M.8 22l-.7-.1L0 21l.9-5.4.1-.4L14.4 2.7a.8.8 0 0 1 1 0l4.8 4.6c.2.1.2.3.2.6l-.2.5L7 21l-.4.1-5.7.9s.1 0 0 0zm1.6-5.9l-.8 4.3 4.6-.7L18.6 8 15 4.3 2.4 16z"/><path fill="#726F68" d="M7.8 19.9c-.1 0-.4 0-.6-.2l-4.8-4.6a.7.7 0 0 1 0-1 .8.8 0 0 1 1 0l4.9 4.6c.3.3.3.7 0 1 0 0-.2.2-.5.2z"/></svg>

                    <span> Add Listing </span>
                </a>

                <a class="drawer__icon" href="#"> 
                        
                    <svg width="26" height="26" fill="none" xmlns="http://www.w3.org/2000/svg"><path class="drawer__icon__nofill" d="M25.5 13a12.5 12.5 0 1 1-25 0 12.5 12.5 0 0 1 25 0z" stroke="#726F68"/><path d="M15.6 13.3a3.6 3.6 0 0 0 1.2-2.6V8.9c0-1-.4-1.9-1.1-2.6a3.8 3.8 0 0 0-5.3 0C9.7 7 9.3 8 9.3 9v1.8a3.5 3.5 0 0 0 1.1 2.6c-2.9.4-5 1.5-5 2.8v1.2a1.8 1.8 0 0 0 .6 1.3 1.9 1.9 0 0 0 1.4.5h11.3a2 2 0 0 0 1.3-.5 1.8 1.8 0 0 0 .5-1.3v-1.2c0-1.3-2-2.4-4.9-2.8z" fill="#726F68"/></svg>

                    <span> Sign Up </span>
                </a>
   
                <a class="drawer__icon" href="#"> 
                        
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="22" viewBox="-2 0 26 22"><path fill="#726F68" d="M8.8 16.13c-.15 0-.44 0-.59-.14a.7.7 0 0 1-.04-.99l.04-.04 3.82-3.81L8.2 7.33a.7.7 0 0 1 0-1.02.7.7 0 0 1 1.03 0l4.4 4.4c.3.29.3.73 0 1.02l-4.4 4.4H8.8z"/><path fill="#726F68" d="M12.47 11.73H.73C.3 11.73 0 11.44 0 11s.3-.73.73-.73h11.74c.44 0 .73.29.73.73s-.3.73-.73.73z"/><path fill="#726F68" d="M18.33 22h-8.8a.7.7 0 0 1-.73-.73c0-.44.3-.74.73-.74h8.8c1.18 0 2.2-1.02 2.2-2.2V3.67c0-1.18-1.02-2.2-2.2-2.2h-8.8c-.44 0-.73-.3-.73-.74S9.1 0 9.53 0h8.8c2-.02 3.65 1.58 3.67 3.59v14.74c.02 2-1.58 3.65-3.59 3.67h-.08z"/></svg>

                    <span> Sign In </span>
                </a>
                
            </div>
        </div>

    </header>

    <script>
        window.onload = function() {
            var menuButton = document.getElementById('menu-button-js');
            var drawer = document.getElementById('drawer-js');
            var closeBtns = [].slice.call(document.querySelectorAll('.closeBtn-js'));
            menuButton.addEventListener('click', function() {
                if (this.classList.contains('active')) {
                    this.classList.remove('active');
                    drawer.classList.remove('drawer--active');
                } else {
                    this.className += ' active';
                    drawer.className += ' drawer--active';
                }
            })
            closeBtns.forEach(function(btn) {
                btn.addEventListener('click', function() {
                    menuButton.classList.remove('active');
                    drawer.classList.remove('drawer--active');            
                })
            })
        }
    </script>
</body>
</html>
